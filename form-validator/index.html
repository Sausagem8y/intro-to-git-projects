<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up today!</h1>
      <!-- form -->
      <form id="form">
        <!-- fullname -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            name="name"
            required
            minlength="2"
            maxlength="100"
          />
        </div>
        <!-- phone number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="000-000-0000"
            name="phone"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
        </div>
        <!-- email -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            placeholder="email@place.com"
            name="email"
            required
          />
        </div>
        <!-- website url -->
        <div class="form-group">
          <label for="website">website URL</label>
          <input
            type="url"
            id="website"
            placeholder="https://fakesite.com"
            name="website"
            required
          />
        </div>
        <!-- password -->
        <div class="form-group">
          <label for="password1">Password (min. (8 char)</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{7,}$"
            title="please include at least one uppercase character, one lowercase character, and one number"
          />
        </div>
        <!-- confirm -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            name="password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{7,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- error/success -->
      <div class="message-container">
        <h3 id="message">Dont Hesitate!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
